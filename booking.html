<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="booking.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light animated-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Logo/Logo.png" alt="Logo" class="logo-img" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="Vehicledetails.html">
              <img src="Logo/back.png" alt="Back Icon" style="width:22px; height:22px; margin-right:6px;">
              Back to Vehicledetails
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex align-items-center" href="Home.html">
              <img src="Logo/home.png" alt="Home Icon" style="width:22px; height:22px; margin-right:6px;">
              Home
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Section -->
  <div class="booking-section">
    <div class="overlay"></div>
    <div class="booking-box animate-booking-form">
      <h2 class="text-center mb-4">Confirm Your Booking</h2>
      <form id="bookingForm" class="row g-3" autocomplete="off">
        <input type="hidden" name="to_name" value="Traveller Booking Team" />
        <input type="hidden" name="message" id="bookingMessage" />

        <div class="col-md-6">
          <label for="vehicleNameField" class="form-label">Vehicle</label>
          <input type="text" class="form-control" id="vehicleNameField" name="vehicle" readonly />
        </div>

        <div class="col-md-6">
          <label for="userName" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="userName" name="from_name" required />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="from_email" required />
        </div>

        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" name="mobile" required pattern="[0-9]{10}" />
        </div>

        <div class="col-md-6">
          <label for="pickupDate" class="form-label">Pickup Date</label>
          <input type="date" class="form-control" id="pickupDate" name="pickup" required />
        </div>

        <div class="col-md-6">
          <label for="returnDate" class="form-label">Return Date</label>
          <input type="date" class="form-control" id="returnDate" name="return" required />
        </div>

        <div class="col-12">
          <label for="location" class="form-label">Pickup Address</label>
          <input type="text" class="form-control" id="location" name="address" required />
        </div>

        <div class="col-12">
          <label for="notes" class="form-label">Additional Notes</label>
          <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Any special request..."></textarea>
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="gradient-button">Confirm Booking</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Confirmation -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-body text-center p-5">
          <div class="checkmark-circle mb-4">
            <div class="checkmark draw"></div>
          </div>
          <h4 class="mb-3" id="confirmationLabel">Booking Confirmed!</h4>
          <p class="text-muted" id="confirmationDetails"></p>
          <button id="modalCloseRedirect" class="btn" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Processing Overlay -->
<div id="processingOverlay" class="processing-overlay">
  <div class="loader-animation-box">
    <img src="Logo/car-loader.png" alt="Car Loading" id="carLoader" class="loader-img" style="display: none;">
    <img src="Logo/bike-loader.png" alt="Bike Loading" id="bikeLoader" class="loader-img" style="display: none;">
    <p class="booking-text">Booking in progress...</p>
  </div>
</div>

  <!-- Footer -->
  <footer class="footer-animate">
    &copy; 2025 Traveller Pre-Booking. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="booking.js"></script>
</body>
</html>
